<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#gradient1)"/>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="50" cy="250" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="380" cy="280" r="15" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Sale tag -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.9)"/>
    <text x="50" y="25" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SALE</text>
    <text x="50" y="45" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">50% OFF</text>
  </g>
  
  <!-- Shopping bag icon -->
  <g transform="translate(280, 150)">
    <rect x="0" y="10" width="40" height="50" rx="4" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <path d="M10 10 C10 5, 15 0, 20 0 C25 0, 30 5, 30 10" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Percentage symbols -->
  <text x="80" y="120" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">%</text>
  <text x="320" y="200" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">%</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>