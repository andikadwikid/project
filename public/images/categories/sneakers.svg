<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sneakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="linear-gradient(135deg, #fdf2f8 0%, #f0f9ff 100%)"/>
  
  <!-- Multiple Sneakers -->
  <g transform="translate(30, 120)">
    <!-- First Sneaker -->
    <path d="M20 60 Q20 40 50 40 L200 40 Q230 40 230 60 L230 80 Q230 100 200 100 L70 100 Q40 100 30 90 L20 80 Z" fill="url(#sneakerGradient)"/>
    <ellipse cx="125" cy="100" rx="105" ry="12" fill="#ffffff"/>
    
    <!-- Second Sneaker -->
    <g transform="translate(100, 60)">
      <path d="M20 60 Q20 40 50 40 L200 40 Q230 40 230 60 L230 80 Q230 100 200 100 L70 100 Q40 100 30 90 L20 80 Z" fill="#ffffff"/>
      <ellipse cx="125" cy="100" rx="105" ry="12" fill="#f3f4f6"/>
      <path d="M50 55 Q125 35 200 55" stroke="#ec4899" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="320" cy="80" r="10" fill="#3b82f6" opacity="0.6"/>
  <circle cx="80" cy="320" r="8" fill="#ec4899" opacity="0.5"/>
</svg>